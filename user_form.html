        <div class="container-form">
        <h2 class="heading">New User Profile Form</h1>
            <form action="results.html" method="GET">
              <div class="form-group">
                <label for="bname">First Name and Surname:</label>
                <input type="bname" class="form-control" id="bname" placeholder="Enter Your Name and Surname" name="Full Name">
              </div>
              <div class="form-group">
                <label for="email">Email:</label>

              </div>
              <div class="form-group">
                <label for="numbers">Cellphone and Landline:</label>
                <input type="numbers" class="form-control" id="numbers" placeholder="Enter Your Cellphone and Landline" name="Contact Information">
              </div>
              <div class="form-group">
                <label for="address">Home Address:</label>
                <input type="address" class="form-control" id="address" placeholder="Enter Your Address" name="Address">
              </div>
              <div class="form-group">
                <label for="nok">Next of Kin:</label>
                <input type="nok" class="form-control" id="nok" placeholder="Enter Your Next of Kin" name="N.O.K">
              </div>
              <div class="form-group">
                <label for="rship">Relationship:</label>
                <input type="rship" class="form-control" id="rship" placeholder="Enter Your Relationship to User" name="Relationship">
              </div>
              <div class="form-group">
                <label for="cae">Cellphone and Email:</label>
                <input type="cae" class="form-control" id="cae" placeholder="Enter Your Cellphone and Email" name="N.O.K Contact Information">
              </div> 
              <div class="form-group">
                <div class="form-group form-check">
                <label class="form-check-label">
                  <input class="form-check-input" type="checkbox" name="Remember"> Remember me
                </label>
              </div>
              <button type="submit">Submit</button>
              <button type="reset">Reset</button>
            </form>
